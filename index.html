			<h1>洪苑蓁</h1>
			<p>嗨，我叫洪苑蓁（你們也可以叫我 Jane），曾經在台科唸過一年的資訊管理，大二時面對按表操課的大學生活和毫無意義的必修課單，我相信自己可以做更多有價值的事情，所以便毅然決然地休學、投入程式教育圈，目前在橘子蘋果兒童程式設計學院擔任講師，除了有長達兩年的教學經驗外、還培育過多達二十位以上的助教。同時，也負責維修與開發多項兒童程式教材，算是一位技能樹點很廣的程式教育家。</p>
